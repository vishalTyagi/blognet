<div data-sly-use.list="${'com.ttn.blognet.dto.BlogListing' @ sort='date'}">
<table border="1">
<thead>
<tr><th>Title</th><th>Author</th><th>publishedOn</th></tr>
</thead>
<tbody data-sly-list.blog="${list.blogs}">
<tr>
<td><a href="${blog.blogPath}.html">${blog.title}</a></td><td>${blog.author}</td><td>${blog.publishOn}</td>
</tr>
</tbody>
</table>
</div>
